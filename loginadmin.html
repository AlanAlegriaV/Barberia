<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-HS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>

<body>
    <div class="titulo">
        Administracion barberos  
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 login text-center">
                <div style="background-color: white; padding: 41px;border-radius:5%;">
                    <img src="./assets//img/logo-s.png" class="login-logo">
                    <form id="login-form">
                        <div class="mb-3 align-items-center justify-content-center">
                            <label for="username" style="text-align:justify;">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" placeholder="" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar</button><br>
                    </form>
                </div>
            </div>
            <div class="col-lg-8 img_lateral"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/loginadmin.js"></script>
</body>

</html>
