<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar-HS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    <div class="titulo text-center">
        Recupera tu clave, Reserva tu hora
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto login text-center">
                <div style="background-color: white; padding: 40px; border-radius: 5%;">
                    <img src="./assets/img/logo-s.png" class="login-logo mb-4" alt="Logo">
                    <form id="recover-form" novalidate>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Ingresa tu email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="nombre@ejemplo.com" required>
                            <div class="invalid-feedback">
                                Por favor, ingresa un correo electrónico válido.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Correo de recuperación</button><br>
                    </form>
                    <a href="creausuario.html">¿NO TIENES CUENTA?</a>
                </div>
            </div>
            <div class="col-lg-8 img_restorepass d-none d-lg-block">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/js/restorepass.js"></script>
</html>
