<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaUsuario-HS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>

<body>
    <div class="titulo">
        Vive la experiencia, Reserva tu hora
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="mb-0 col-sm-8 col-lg-4 login">
                <div class="text-center" style="background-color: white; padding: 40px;border-radius:5%;">
                    <img src="./assets//img/logo-s.png" class="login-logo">
                    <form id="registerForm"> 
                        <div class="mb-1 align-items-center justify-content-center ">
                            <label for="name" class="form-label text-center ">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="">
                        </div>
                        <div class="mb-1">
                            <label for="confirmPassword" class="form-label">Repita Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button> 
                    </form>
                </div>
            </div>
            <div class="col-lg-8 img_lateral_crea"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    <script src="./assets/js/register.js"></script>
</body>

</html>
